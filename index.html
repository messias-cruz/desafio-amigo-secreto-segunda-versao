<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700;900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <title>Amigo Secreto</title>
</head>

<body>
    <main class="main-content">
        <header class="header-banner">
            <h1 class="main-title">Amigo Secreto</h1>
            <img src="assets/presentes.png" alt="Imagem de caixas de presente">
        </header>
        
        <section class="input-section">
            <h2 class="section-title">Digite o nome dos seus amigos</h2>
            <div class="input-wrapper">
                <input type="text" id="amigo" class="input-name" placeholder="Digite um nome">
                <button type="button" class="button-add" onclick="adicionarAmigo()">Adicionar</button> <!--Botões devem ter type definido:
                Por padrão, um <button> em um formulário se comporta como submit. Embora você não esteja usando um <form>, ainda é boa prática declarar o type.--> 
            </div>
           
            <ul id="listaAmigos" class="name-list" aria-labelledby="listaAmigos" role="list"></ul>
            <ul id="resultado" class="result-list" aria-live="polite"></ul>

            <div class="button-container">
                <button class="button-draw" onclick="sortearAmigo()" aria-label="Sortear amigo secreto">
                    <img src="assets/play_circle_outline.png" alt="" aria-hidden="true">Sortear amigo</button> <!--Atributo alt em botão com ícone: Em <img src="assets/play_circle_outline.png" alt="Ícone para sortear">, o alt está bom, mas o texto do botão já explica o que ele faz. Para acessibilidade, imagens decorativas devem ter alt="".-->
                <button class="button-clear" id="button-clear">Limpar Lista</button>
                <button id="button-new-game" onclick="novoJogo()" style="display: none;">Novo Jogo</button>
            </div>
        </section>
    </main>

    <script src="app.js" defer></script>
</body>
</html>
